<nav><app-nav-bar></app-nav-bar></nav>
    <header>
    </header>
    <main class="container my-4">
      <hr>

      <section>
        <h2>Contact Form</h2>
        <form class="row g-3 needs-validation" novalidate [class.was-validated]="formData" (submit)="onFormSubmit($event)">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your full name"
              [(ngModel)]="formData.name" name="fullName" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please give us your username.
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Enter your Email"
                [(ngModel)]="formData.email" name="email" required>

            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" [(ngModel)]="formData.state" name="state" required>
              <option selected disabled value="">Choose...</option>
              <option>Sacramento</option>
              <option>West Sacramento</option>
              <option>Roseville</option>
              <option>Folsom</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Enter your phone number"
              [(ngModel)]="formData.phone" name="zip" required>
            <div class="invalid-feedback">
              Please enter your phone number.
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom06" class="form-label">Zip code</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Enter your zip code"
            [(ngModel)]="formData.zipcode" name="zipcode" required>
            <div class="invalid-feedback">
              Please enter your zip code.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit">Submit form</button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

        </form>
      </section>
    </main>

    <hr>

    <app-footer></app-footer>
